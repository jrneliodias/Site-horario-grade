<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta charset="UTF-8" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <title>Horário de Aula</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <div class="m-4 col-auto">
      <button class="btn btn-dark shadow" id="btnSwitch" onclick="trocarTema()"">Trocar Tema </button>
    </div>
    <div class="mt-5 container">
      <h1>Horário de Aula</h1>

      <form id="form-input">
        <div class="row" id="row">
          <div class="d-flex justify-content-between inputs" id="inputs">
            <div class="mb-3 p-2 flex-fill">
              <label for="materia" class="form-label">Matéria:</label>
              <input
                class="form-control"
                type="text"
                id="materia-0"
                name="materia"
                required
              />
            </div>
            <div class="mb-3 p-2 flex-fill">
              <label for="professor" class="form-label">Professor:</label>
              <input
                class="form-control"
                type="text"
                id="professor-0"
                name="professor"
                required
              />
            </div>
            <div class="mb-3 p-2 flex-fill">
              <label for="horario" class="form-label">Horário:</label>
              <input
                class="form-control"
                type="text"
                id="horario-0"
                name="horario"
                required
              />
            </div>
          </div>
        </div>

        <div>
          <button class="btn btn-secondary" type="button" onclick="addInputs()">
            Nova entrada
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="inserirnaTabela()"
          >
            Adicionar
          </button>
        </div>
      </form>
      <br />

      <h2>Quadro de Horários</h2>
      <div id="resultados">
        <table class="table table-striped ">
          <thead>
            <tr>
              <th>Horários</th>
              <th>Segunda</th>
              <th>Terça</th>
              <th>Quarta</th>
              <th>Quinta</th>
              <th>Sexta</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>07h00 às 07h50</td>
              <td id="2-m-1"></td>
              <td id="3-m-1"></td>
              <td id="4-m-1"></td>
              <td id="5-m-1"></td>
              <td id="6-m-1"></td>
            </tr>
            <tr>
              <td>07h50 às 08h40</td>
              <td id="2-m-2"></td>
              <td id="3-m-2"></td>
              <td id="4-m-2"></td>
              <td id="5-m-2"></td>
              <td id="6-m-2"></td>
            </tr>
            <tr>
              <td>08h40 às 09h30</td>
              <td id="2-m-3"></td>
              <td id="3-m-3"></td>
              <td id="4-m-3"></td>
              <td id="5-m-3"></td>
              <td id="6-m-3"></td>
            </tr>
            <tr>
              <td>09h50 às 10h40</td>
              <td id="2-m-4"></td>
              <td id="3-m-4"></td>
              <td id="4-m-4"></td>
              <td id="5-m-4"></td>
              <td id="6-m-4"></td>
            </tr>

            <tr>
              <td>10h40 às 11h30</td>
              <td id="2-m-5"></td>
              <td id="3-m-5"></td>
              <td id="4-m-5"></td>
              <td id="5-m-5"></td>
              <td id="6-m-5"></td>
            </tr>
            <tr>
              <td>11h30 às 12h20</td>
              <td id="2-m-6"></td>
              <td id="3-m-6"></td>
              <td id="4-m-6"></td>
              <td id="5-m-6"></td>
              <td id="6-m-6"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
